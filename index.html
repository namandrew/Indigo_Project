<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sensory Game!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styleForMain.css">
    </head>
    <body>
        <div class="jumbotron">
            <div class ="container">
                <h1 id="mainTitle">
                    Sensory Mini-Game! 
                </h1>
                <p id="mainDirections"> 
                    On this website, you will find the Color Search, a game that tests your eyes and how well you can differentiate colors. Have Fun!
                </p>
                <div class="StartButton">
                    <a href="index.html" class="btn btn-outline-warning" id="start-button">Play Color Search!</a>
                </div>
                <br>
            </div>   
        </div>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="slideBox">
                <div class="carousel-item active">
                    <img src="assets/ColorSearchOne.png" class="d-block w-100 slideImg" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="labelText">Level 1:<h5>
                        <p class="labelText">Fairly simple, right?</p>
                    </div> 
                </div>
                <div class="carousel-item">
                    <img src="assets/ColorSearchTwo.png" class="d-block w-100 slideImg" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="labelText">Not so simple . . .<h5>
                        <p class="labelText">Think you can get this far? Play the game to find out!</p>
                    </div>
                </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    </body>
</html>
